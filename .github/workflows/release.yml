name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

      - name: Run integration tests
        run: go test -v -tags=integration ./...

  build:
    name: Build and Release
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=v0.0.0-dev" >> $GITHUB_OUTPUT
          fi

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -o git-usr-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o git-usr-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -o git-usr-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o git-usr-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -o git-usr-windows-amd64.exe .

      - name: Create checksums
        run: |
          sha256sum git-usr-* > checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Installation

          Download the appropriate binary for your platform:

          ### Linux (AMD64)
          ```bash
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/git-usr-linux-amd64
          chmod +x git-usr-linux-amd64
          sudo mv git-usr-linux-amd64 /usr/local/bin/git-usr
          ```

          ### Linux (ARM64)
          ```bash
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/git-usr-linux-arm64
          chmod +x git-usr-linux-arm64
          sudo mv git-usr-linux-arm64 /usr/local/bin/git-usr
          ```

          ### macOS (Intel)
          ```bash
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/git-usr-darwin-amd64
          chmod +x git-usr-darwin-amd64
          sudo mv git-usr-darwin-amd64 /usr/local/bin/git-usr
          ```

          ### macOS (Apple Silicon)
          ```bash
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/git-usr-darwin-arm64
          chmod +x git-usr-darwin-arm64
          sudo mv git-usr-darwin-arm64 /usr/local/bin/git-usr
          ```

          ### Windows (AMD64)
          Download `git-usr-windows-amd64.exe`, rename it to `git-usr.exe`, and place it in a directory that's in your PATH.

          Or using PowerShell:
          ```powershell
          Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/git-usr-windows-amd64.exe" -OutFile "git-usr.exe"
          # Move git-usr.exe to a directory in your PATH
          ```

          ### Verify Installation
          ```bash
          git usr version
          ```

          ## Setting up Tab Completion

          After installation, set up shell completion:

          ```bash
          # Bash
          git usr completion bash | sudo tee /etc/bash_completion.d/git-usr

          # Zsh
          mkdir -p ~/.zsh/completions
          git usr completion zsh > ~/.zsh/completions/_git-usr

          # Fish
          git usr completion fish > ~/.config/fish/completions/git-usr.fish

          # PowerShell
          git usr completion powershell > git-usr-completion.ps1
          ```

          ## Checksums

          Verify your download with SHA256 checksums (see `checksums.txt`).
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: release_notes.md
          files: |
            git-usr-linux-amd64
            git-usr-linux-arm64
            git-usr-darwin-amd64
            git-usr-darwin-arm64
            git-usr-windows-amd64.exe
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
